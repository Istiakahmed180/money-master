<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mb-12 text-center font-semibold mt-5">Money Master ðŸ’°</h1>
    </header>
    <section class="bg-slate-100 w-6/12 mx-auto">
        <div class="text-center font-medium text-2xl">
            <h1>Income</h1>
        </div>
        <div class="mt-5 ml-48">
            <h1 class="text-xl font-semibold inline">Income:</h1>
            <input class="ml-5 py-2 px-5 bg-zinc-200 " type="text" name="" id="total-income" placeholder="10000">
        </div>
        <div class="mt-5">
            <h1 class="text-center font-medium text-2xl">Expenses</h1>

        </div>
        <div class="mt-5 ml-52">
            <h1 class="text-xl font-semibold inline">Food:</h1>
            <input class="ml-6 py-2 px-5 bg-zinc-200 " type="text" name="" id="food-input" placeholder="3000">
        </div>
        <div class="mt-5 ml-52">
            <h1 class="ml-2 text-xl font-semibold inline">Rent:</h1>
            <input class="ml-5 py-2 px-5 bg-zinc-200 " type="text" name="" id="rent-input" placeholder="2000">
        </div>
        <div class="mt-5 ml-44">
            <h1 class="ml-3 text-xl font-semibold inline">Clothes:</h1>
            <input class="ml-5 py-2 px-5 bg-zinc-200 " type="text" name="" id="cloth-input" placeholder="500">
        </div>
        <div>
            <button id="btn-calculate"
                class="py-3 px-10 ml-72 mt-5 text-white font-semibold text-2xl bg-blue-400 rounded">Calculate</button>
        </div>
        <div class="mt-8">
            <h1 class="text-center font-medium text-2xl mb-4">Total Expenses: <span id="total-expence">00</span> </h1>
            <h1 class="text-center font-medium text-2xl">Balance: <span id="total-balance">00</span></h1>
        </div>
        <div class="flex items-center ml-52">
            <h1 class="text-xl font-semibold inline">Save:</h1>
            <input class=" ml-5 inline py-2 px-5 w-24 text-center bg-zinc-200" type="text" name="" id="save-input"
                placeholder="20">
            <p class="ml-5">%</p>
            <button id="calculator"
                class="ml-5 mb-5 py-1 px-6  mt-5 text-white font-semibold text-lg bg-blue-400 rounded">Save</button>
        </div>
        <div class="mt-8">
            <h1 class="text-center font-medium text-2xl mb-2">Saving Amount: <span id="saving-amount">00</span></h1>
            <h1 class="pb-5 text-center font-medium text-2xl">Remaining Balance: <span id="remaining-balance">00</span>
            </h1>
        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
